<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>响应式图片设置</title>
<meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no'/>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
  img {
    width: 30vw;
  }
</style>

</head>
<body>
  <h1>响应式图片设置-图片尺寸不固定（相对单位，如vw）</h1>
  <p>图片尺寸 = CSS 尺寸 * DPR</p>
  <p>图片的原始尺寸可以通过 naturalWidth 或 naturalHeight 属性获取</p>
  <p>改变窗口大小或进行缩放查看效果</p>
  <p id="showDpr">当前DPR:</p>
  <a href="./index.html">响应式图片设置-图片固定尺寸</a>
  <br>
  <a href="https://developer.mozilla.org/zh-CN/docs/Web/API/HTMLImageElement/srcset">这里可以查看 srcset 详细说明</a>

  <h2>图片固定CSS尺寸，未设置srcset</h2>
  <img
    class="const-size-img"
    src="./imgs/150x150.jpeg"
  />
  <h2>图片固定CSS尺寸，已设置srcset</h2>
  <img
    srcset="
      ./imgs/150x150.jpeg 150w,
      ./imgs/300x300.jpeg 300w,
      ./imgs/600x600.jpeg 600w,
      ./imgs/900x900.jpeg 900w,
      ./imgs/1200x1200.jpeg 1200w,
    "
    sizes="
      (max-width:300px) 150px,
      (max-width:600px) 300px,
      (max-width:900px) 450px,
      (max-width:1200px) 600px,
      1200px
    "
  />
  <!-- 或是如下
  <img
    srcset="
      ./imgs/150x150.jpeg 150w,
      ./imgs/300x300.jpeg 300w,
      ./imgs/600x600.jpeg 600w,
      ./imgs/900x900.jpeg 900w,
      ./imgs/1200x1200.jpeg 1200w,
    "
    sizes="50vw"
  /> -->
  <script>
    const showDpr = () => {
      const text = `当前 DPR(window.devicePixcelRatio)：${window.devicePixelRatio}`
      document.getElementById('showDpr').textContent = text
    }
    addEventListener('resize', showDpr)
    showDpr()
  </script>
</body>
</html>
