<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>响应式图片设置</title>
<meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no'/>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
  img {
    width: 150px;
    height: 150px;
  }
</style>

</head>
<body>
  <h1>响应式图片设置-图片固定尺寸</h1>
  <p>图片尺寸 = CSS 尺寸 * DPR</p>
  <p>图片的原始尺寸可以通过 naturalWidth 或 naturalHeight 属性获取</p>
  <p>通过对窗口进行缩放查看效果</p>
  <p id="showDpr">当前DPR:</p>
  <a href="./index2.html">响应式图片设置-图片尺寸不固定（相对单位，如vw）</a>
  <br>
  <a href="https://developer.mozilla.org/zh-CN/docs/Web/API/HTMLImageElement/srcset">这里可以查看 srcset 详细说明</a>

  <h2>图片固定CSS尺寸，未设置srcset</h2>
  <img
    src="./imgs/150x150.jpeg"
  />
  <h2>图片固定CSS尺寸，已设置srcset</h2>
  <img
    class="const-size-img"
    srcset="
      ./imgs/150x150.jpeg 1x,
      ./imgs/300x300.jpeg 2x,
      ./imgs/600x600.jpeg 4x,
      ./imgs/900x900.jpeg 6x,
      ./imgs/1200x1200.jpeg 8x,
    "
  />
  
  <script>
    const showDpr = () => {
      const text = `当前 DPR(window.devicePixcelRatio)：${window.devicePixelRatio}`
      document.getElementById('showDpr').textContent = text
    }
    addEventListener('resize', showDpr)
    showDpr()
  </script>
</body>
</html>
