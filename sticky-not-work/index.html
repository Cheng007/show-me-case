<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrap {
      display: flex;
      flex-direction: column;
      gap: 30px;

      >div {
        height: 10vh;
        background: #aaa;
      }

      >div:nth-child(2n) {
        height: 20vh;
        background: #12adff;
      }

      .sticky {
        position: sticky;
        top: 0;
      }
    }

    .container {
      overflow: auto;
    }
  </style>
</head>

      <div>这是内容</div>

      <div>这是内容</div>
      <div>这是内容</div>
      <div>这是内容</div>
      <div>这是内容</div>
      <div>这是内容</div>
      <div>这是内容</div>
      <div>这是内容</div>
      <div>这是内容</div>
    </div>
  </div>
</body>

</html>
