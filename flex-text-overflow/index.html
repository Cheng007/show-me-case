<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex:1;min-width:0 解决 flex 溢出</title>
  <style>
    .flex-container {
      display: flex;
      width: 300px;
      /* 外层容器宽度 */
    }

    .flex-item {
      /* 使子元素占满剩余空间 */
      flex: 1;
      display: flex;
      /* 关键：防止 flex 子元素溢出 */
      min-width: 0;
    }

    .text-container {
      white-space: nowrap;
      /* 防止换行 */
      overflow: hidden;
      /* 隐藏超出内容 */
      text-overflow: ellipsis;
      /* 显示省略号 */
    }
  </style>
</head>

<body>
  <div class="flex-container">
    <div class="flex-item">
      <div class="text-container">
        这是一个很长的文本内容，当它超出容器宽度时会显示省略号
      </div>
    </div>
  </div>
</body>

</html>
